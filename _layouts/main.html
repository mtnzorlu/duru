---
layout: default
---
{% for post in site.posts %}
      <div class="post">

        <span class="title">{{ post.title }}</span>
        <hr>
        <span class="date">{{ post.date | date_to_long_string }}</span>

        {{ post.excerpt }}

        <div class="read"><a href="{{ post.url | prepend: site.baseurl }}">Devamını Oku</a></div>


        </div>
{% endfor %}
